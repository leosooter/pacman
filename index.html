<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <div class="world-wrapper">
      <div id="game-over">
        <h1>Game Over!</h1>
      </div>
      <div id="pacman1" class="pacman"></div>
      <div id="pacman2" class="pacman left"></div>
      <div id="ghost1" class="ghost"></div>
      <div id="ghost2" class="ghost"></div>
      <div id="world">

      </div>
    </div>

    <div class="score-board">
      <div>Player 1 Score: <span id="score1">0</span></div>
      <div>Player 2 Score: <span id="score2">0</span></div>
    </div>

  </body>
</html>
